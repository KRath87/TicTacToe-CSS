<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&family=Sedan:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<title>TicTacToe</title>
	</head>
	<body>
		<header>
			<h1>TicTacToe</h1>
			<p>
				Willkommen zu TicTacToe.<br />
				Spieler 1 spielt mit X<br />
				Spieler 2 spielt mit O
			</p>
		</header>
		<main>
			<section id="game">
				<div name="div" id="1"></div>
				<div name="div" id="2"></div>
				<div name="div" id="3"></div>

				<div name="div" id="4"></div>
				<div name="div" id="5"></div>
				<div name="div" id="6"></div>

				<div name="div" id="7"></div>
				<div name="div" id="8"></div>
				<div name="div" id="9"></div>
				<span id="newStart">Unentschieden</span>
				<span id="end1">GLÜCKWUNSCH SPIELER 1!</span>
				<span id="end2">GLÜCKWUNSCH SPIELER 2!</span>
				<span id="end3">Viel Erfolg beim nächsten Mal, Spieler 2.</span>
				<span id="end4">Viel Erfolg beim nächsten Spiel, Spieler 1.</span>
				<button id="newGame">Neustart</button>
			</section>
		</main>

		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
